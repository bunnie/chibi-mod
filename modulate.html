<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="modulate.css">
    <script src="modulate-ui.js"></script>
    <script src="modulate.js"></script>
    <script src="murmurhash3_gc.js"></script>
    <script src="afsk-encoder.js"></script>

    <script src="spark-md5.js"></script>
    
  </head><body><div id=header class=fixedSimple title="modem.js">

      
      Chibitronics test data generator!
      
      <div id=modeContainer class=fixed>
	<a href="#" id=send class=button>  Send Data </a>
	<a href="#" id=ctrl class=button>  Send Control </a>
	<a href="#" id=file class=button>  Send File </a>
      </div>

      Select a file to send:
      <div id=modeContainer class=fixed>
	<a href="#" id=short class=button>  Short File </a>
	<a href="#" id=test1 class=button>  Test1 File </a>
	<a href="#" id=test2 class=button>  Test2 File </a>
      </div>

      <div id=modem class=fixedSimple>
	
	<span id=txLed class=led>▄▄▄</span>  
	
      </div>
      <div id=inputFileStuff hidden=true>
	<audio id=inputAudio preload=auto controls></audio>
      </div>
      <div id=actionContainer class=fixed>
	<a href="#" id=save class=button>  Save WAV  </a>
      </div>
      
      <div id=wavStripContainer style="overflow: scroll;">
	<canvas id=wavStrip width=6000 height=100 style="border: 1px solid #ddd"></canvas>
      </div>
      
      
      <script>
	ui.init();
      </script>
  </body>
</html>
